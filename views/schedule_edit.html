<~header.html~>

	<div class="breadcrumbs">
		<div class="col-sm-4">
			<div class="page-header float-left">
				<div class="page-title">
					<h1>Dashboard</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="page-header float-right">
				<div class="page-title">
					<ol class="breadcrumb text-right">
						<li><a href="#">Dashboard</a></li>
						<li><a href="#">Forms</a></li>
						<li class="active">Basic</li>
					</ol>
				</div>
			</div>
		</div>
	</div>

	<div class="content mt-3">
		<div class="animated fadeIn">
			<div style="{msg_style}" class="alert alert-success alert-dismissible fade show" role="alert">
				<span class="badge badge-pill badge-success">Success</span> You successfully updated this schedule
				information.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">Ã—</span>
				</button>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="card">
						<div class="card-header">
							<strong>Edit</strong> schedule
						</div>
						<div class="card-body card-block">
							<form id="myForm1" action="/schedule_edit_{scheduleId}" method="post"
								class="form-horizontal">
								<div class="row form-group">
									<div class="col col-md-3"><label for="text-input"
											class=" form-control-label">Teacher Name</label></div>
									<div class="col-12 col-md-9"><input type="text" name="teacherName"
											placeholder="Teacher name" value="{tchName_value}"
											class="form-control"><small
											class="form-text text-muted">{tchName_err}</small></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="text-input"
											class=" form-control-label">Class</label></div>
									<div class="col-12 col-md-9"><input type="text" required name="class"
											placeholder="Enter class" value="{cls_value}" class="form-control"><small
											class="help-block form-text">Please enter class</small></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label for="text-input"
											class=" form-control-label">Room</label></div>
									<div class="col-12 col-md-9"><input type="text" required name="room"
											placeholder="Enter room" value="{rm_value}" class="form-control"><small
											class="help-block form-text">Please enter room</small></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label class=" form-control-label">Date</label></div>
									<div class="col-12 col-md-9"><input type="date" name="date" placeholder="Enter date"
											value="{date_value}" class="form-control"><small
											class="help-block form-text">Please enter date</small></div>
								</div>
								<div class="row form-group">
									<div class="col col-md-3"><label class=" form-control-label">Time</label>
									</div>
									<div class="col-12 col-md-9"><input type="time" name="time" placeholder="Enter time"
											value="{time_value}" class="form-control"><small
											class="help-block form-text">Please enter time</small>
									</div>
							</form>
						</div>
						<div class="card-footer">
							<button id="submitBtn" type="submit" class="btn btn-primary btn-sm">
								<i class="fa fa-dot-circle-o"></i> Submit
							</button>
							<button type="reset" class="btn btn-danger btn-sm">
								<i class="fa fa-ban"></i> Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</div><!-- .animated -->
	</div><!-- .content -->

	<script>
		var btn = document.getElementById("submitBtn");

		btn.addEventListener("click", function () {
			var form = document.getElementById("myForm1");
			if (form.reportValidity()) {
				form.submit();
			}
		})
	</script>

	<~footer.html~>
