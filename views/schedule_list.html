<~header.html~>
<div class="breadcrumbs">
	<div class="col-sm-4">
		<div class="page-header float-left">
			<div class="page-title">
				<h1>Dashboard</h1>
			</div>
		</div>
	</div>
	<div class="col-sm-8">
		<div class="page-header float-right">
			<div class="page-title">
				<ol class="breadcrumb text-right">
					<li><a href="#">Dashboard</a></li>
					<li><a href="#">Table</a></li>
					<li class="active">Basic table</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="content mt-3">
	<div class="animated fadeIn">
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header" style="position:relative;">
						<strong class="card-title">Basic Table</strong>
						<div style="position:absolute;display:table;top:15%;right:1%;width:15%;height:70%;border-radius:5px;background:#00f;">
							<a style="display:table-cell;vertical-align:middle;text-align:center;color:#fff;"href="/schedule_create">New schedule</a>
						</div>
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col" style="width:60px">#</th>
									<th scope="col" style="width:200px">Teacher Name</th>
									<th scope="col" style="width:90px">Class</th>
									<th scope="col" style="width:60px">Room</th>
									<th scope="col" style="width:90px">Time</th>
									<th scope="col" style="width:120px">Date</th>
									<th scope="col" style="width:100px">Reg. time</th>
									<th scope="col" style="width:60px">#</th>
									<th scope="col" style="width:60px">#</th>
								</tr>
							</thead>
							<tbody>
							{tb}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div><!-- .animated -->
</div><!-- .content -->

<script>
	function confirmDelete(uid) {
		var r = confirm("Are you sure you want to delete?")
		if (r) {
			window.location.href = '/schedule_delete_' + uid
		}
	}
</script>
